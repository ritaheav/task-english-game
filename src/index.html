<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>English</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="menu-wrap">
                <div class="burger"><span class="material-icons">menu</span></div>
                <div class="menu-container">
                    <div class="menu">
                        <div class="burger-menu"><span class="material-icons">highlight_off</span></div>
                        <ul class="menu-category-list">
                            <li class="main-page" data-category="main">Main Page</li>
                            <li class="menu-category" data-category="0">Action (set A)</li>
                            <li class="menu-category" data-category="1">Action (set B)</li>
                            <li class="menu-category" data-category="2">Animal (set A)</li>
                            <li class="menu-category" data-category="3">Animal (set B)</li>
                            <li class="menu-category" data-category="4">Clothes</li>
                            <li class="menu-category" data-category="5">Emotions</li>
                            <li class="menu-category" data-category="6">Professions</li>
                            <li class="menu-category" data-category="7">Food</li>
                            <li class="statistic-page" data-category="statistic">Statistics</li>
                        </ul>
                    </div>   
                </div>        
            </div> 
            
            <div class="switch">
                <input type="checkbox" class="checkbox" id="checkbox">
                <label for="checkbox" class="checkbox-label"></label>
                <span class="train">Train</span>
                <span class="play none">Play</span>
                <span class="switch-bg"></span>
            </div>
        </header>
        <button id="start-game">Start game</button>
        <p class="count-error"></p>
        <main class="main" id="main">
            <div class="rating">
                
            </div>
            <div id="category" data-categories="main"></div>
        </main>  
        <footer class="footer">
            <div class="git-block">
                <a href="https://github.com/ritaheav" class="git-logo">
                    <img src="images/Octocat.png">
                </a>
                2020
            </div>
            <div class="rs-block">
                <a href="https://rs.school/js/" class="rs-logo">
                    <img src="images/rs_school_js.svg">
                </a>              
            </div>
            
        </footer>
    </div>
    <div class="modal_container" id="modal">
        <div class="modal_container_wrap">
            <button class="close_btn" id="close"><span class="material-icons">highlight_off</span></button>
            <div class="modal">
                <div class="modal_wrap">
                <h2>There are not difficult words</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
